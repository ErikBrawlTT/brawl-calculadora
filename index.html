<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora Brawl Stars</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Bangers', cursive;
    background: url('Personajes-Brawl-Stars.webp') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    color: white;
    text-align: center;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* TÃ­tulo centrado con diamantes alineados */
  .title {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-size: 3rem;
    margin-bottom: 20px;
  }
  .title span {
    background: linear-gradient(90deg, #00ffcc, #ff66ff, #66ccff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .title .diamond {
    color: #fff;
    font-size: 3rem;
    text-shadow: 0 0 10px #fff, 0 0 20px currentColor;
    animation: shine 2s infinite alternate;
  }
  @keyframes shine {
    from { text-shadow: 0 0 10px #fff, 0 0 20px currentColor; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px currentColor; }
  }

  form {
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    padding: 20px;
    max-width: 600px;
    width:90%;
    margin-bottom: 25px;
  }
  label{display:flex;justify-content:space-between;margin:8px 0;}
  input{width:100px;text-align:center;border:none;border-radius:8px;}

  .buttons{display:flex;justify-content:center;gap:25px;margin-top:15px;}
  button{padding:10px 20px;border:none;border-radius:12px;font-family:'Bangers';font-size:1.5rem;color:white;cursor:pointer;}
  #calcBtn {background:linear-gradient(90deg,#ff0080,#7928ca);}
  #clearBtn{background:linear-gradient(90deg,#00CFFF,#0077FF);}
  #shareBtn{background:linear-gradient(90deg,#00FFAA,#FF00FF);animation:pulse 1s infinite; margin-top:20px;}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}

  #resultado{margin-top:10px;font-size:1.8rem;color:#00FFAA;}
  .visitas{margin-top:10px;font-size:1.4rem;color:#FFD700;}

  /* Contenedor del grÃ¡fico */
  .chart-container {
    position: relative;
    display: inline-block;
    margin-top: 15px;
  }
  canvas{max-width:400px;}

  /* Diamante central emoji */
  #centerDiamond {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 2.5rem;
    transform: translate(-50%, -50%);
    display: none;
    animation: spinDiamond 2s linear infinite;
    text-shadow: 0 0 15px #fff, 0 0 30px #fff;
  }
  @keyframes spinDiamond {
    0% { transform: translate(-50%, -50%) rotateY(0deg); }
    100% { transform: translate(-50%, -50%) rotateY(360deg); }
  }
</style>
</head>
<body>
<div class="container">
  <!-- TÃ­tulo centrado con diamantes alineados -->
  <div class="title">
    <span class="diamond">ğŸ’</span>
    <span>Calculadora Brawl Stars</span>
    <span class="diamond">ğŸ’</span>
  </div>

  <form id="calcForm">
    <label>ğŸŸï¸ Brawl Pass: <input type="number" id="bpass" value="0"></label>
    <label>ğŸ©µ Comunes: <input type="number" id="comunes" value="0"></label>
    <label>ğŸ’š Raras: <input type="number" id="raras" value="0"></label>
    <label>ğŸ’œ Ã‰picas: <input type="number" id="epicas" value="0"></label>
    <label>â¤ï¸ MÃ­ticas: <input type="number" id="miticas" value="0"></label>
    <label>ğŸŒŸ Legendarias: <input type="number" id="legendarias" value="0"></label>
    <label>âš¡ Hipercarga: <input type="number" id="hipercarga" value="0"></label>
    <label>ğŸ”¥ Maxeados: <input type="number" id="maxeados" value="0"></label>
  </form>

  <div class="buttons">
    <button id="calcBtn">Calcular</button>
    <button id="clearBtn">Limpiar</button>
  </div>

  <button id="shareBtn">ğŸ“¤ Compartir</button>

  <!-- Valor total -->
  <div id="resultado">Valor total: 0 â‚¬</div>

  <!-- Visitas -->
  <div class="visitas">ğŸ‘€ Visitas: <span id="visitas">7.156</span></div>

  <!-- Donut grÃ¡fico con diamante central -->
  <div class="chart-container">
    <canvas id="myChart" width="400" height="400"></canvas>
    <div id="centerDiamond">ğŸ’</div>
  </div>
</div>

<script>
// Confeti lento
function lanzarConfeti() {
  const duration = 4000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 10,
      startVelocity: 3,
      gravity: 0.25,
      spread: 360,
      ticks: 200,
      origin: { x: Math.random(), y: Math.random() * 0.4 },
      colors: ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff']
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

// sonido + vibracion
function beep(freq){const ctx=new (AudioContext||webkitAudioContext)(),o=ctx.createOscillator(),g=ctx.createGain();o.type="square";o.frequency.value=freq;o.connect(g);g.connect(ctx.destination);g.gain.setValueAtTime(.15,ctx.currentTime);o.start();o.stop(ctx.currentTime+.15);}
function vibrar(ms=80){if(navigator.vibrate)navigator.vibrate(ms);}

// animaciÃ³n contador
function animateNumber(finalValue){
  const start=0,duration=2000,startTime=performance.now();
  function step(now){
    const p=Math.min((now-startTime)/duration,1);
    resultado.innerText="Valor total: "+Math.floor(start+(finalValue-start)*p)+" â‚¬";
    if(p<1)requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

let chart;
function calcular(){
  beep(600); vibrar(80);

  const valores={
    "ğŸŸï¸ Brawl Pass":bpass.value*10,
    "ğŸ©µ Comunes":comunes.value*2,
    "ğŸ’š Raras":raras.value*5,
    "ğŸ’œ Ã‰picas":epicas.value*10,
    "â¤ï¸ MÃ­ticas":miticas.value*12,
    "ğŸŒŸ Legendarias":legendarias.value*15,
    "âš¡ Hipercarga":hipercarga.value*20,
    "ğŸ”¥ Maxeados":maxeados.value*50
  };
  const total = Object.values(valores).reduce((a,b)=>a+b,0);
  animateNumber(total);

  const data={labels:Object.keys(valores), datasets:[{data:Object.values(valores),
    backgroundColor:["#1E90FF","#CCCCCC","#00FF00","#800080","#FF0000","#FFD700","#FF8C00","#FF1493"],
    borderColor:"#111",borderWidth:2}]};

  if(chart)chart.destroy();
  chart=new Chart(myChart.getContext("2d"),{type:"doughnut",data:data,options:{plugins:{legend:{labels:{color:'white'}}}}});

  // Mostrar diamante central cuando aparece el donut
  document.getElementById('centerDiamond').style.display='block';

  lanzarConfeti();
}

function limpiar(){
  beep(400);vibrar(80);
  calcForm.reset();
  resultado.innerText="Valor total: 0 â‚¬";
  if(chart)chart.destroy();
  document.getElementById('centerDiamond').style.display='none';
}

function compartir(){
  beep(800);vibrar(120);
  if(navigator.share){
    navigator.share({title:"Calculadora Brawl Stars",text:"Â¡Mira mi cÃ¡lculo!",url:location.href});
  }else{
    alert("Tu navegador no soporta compartir directamente.");
  }
}

calcBtn.onclick=e=>{e.preventDefault();calcular();}
clearBtn.onclick=e=>{e.preventDefault();limpiar();}
shareBtn.onclick=e=>{e.preventDefault();compartir();}
</script>
</body>
</html>
