<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario con Sonidos</title>
<style>
body { font-family: Arial, sans-serif; display:flex; justify-content:center; margin-top:50px; }
.container { text-align: center; }
button { margin: 10px 5px; padding: 10px 20px; cursor: pointer; }
#valorTotal { margin-bottom: 30px; font-size: 1.2em; }
form { margin-bottom: 20px; }
</style>
</head>
<body>

<div class="container">
    <form id="miFormulario">
        <input type="number" placeholder="Número 1" id="num1">
        <input type="number" placeholder="Número 2" id="num2">
    </form>

    <div id="valorTotal">Valor Total: <span id="total">0</span></div>

    <button id="calcularBtn">Calcular</button>
    <button id="limpiarBtn">Limpiar</button>
    <button id="compartirBtn">Compartir</button>
</div>

<!-- Audios -->
<audio id="clickCalc" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="clickClear" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>
<audio id="clickShare" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
// Pre-cargar sonidos
const clickCalc = document.getElementById('clickCalc');
const clickClear = document.getElementById('clickClear');
const clickShare = document.getElementById('clickShare');

[clickCalc, clickClear, clickShare].forEach(audio=>{
    audio.load();
    audio.volume = 0.4;
});

function playSound(audio) {
    audio.currentTime = 0;
    audio.play().catch(err => console.log('El sonido no se pudo reproducir:', err));
}

// Botones
const calcularBtn = document.getElementById('calcularBtn');
const limpiarBtn = document.getElementById('limpiarBtn');
const compartirBtn = document.getElementById('compartirBtn');
const totalSpan = document.getElementById('total');

calcularBtn.addEventListener('click', ()=>{
    playSound(clickCalc);
    const n1 = parseFloat(document.getElementById('num1').value) || 0;
    const n2 = parseFloat(document.getElementById('num2').value) || 0;
    totalSpan.textContent = n1 + n2;
});

limpiarBtn.addEventListener('click', ()=>{
    playSound(clickClear);
    document.getElementById('num1').value = '';
    document.getElementById('num2').value = '';
    totalSpan.textContent = 0;
});

// Compartir usando el API nativa del navegador
compartirBtn.addEventListener('click', async ()=>{
    playSound(clickShare);
    const shareData = {
        title: 'Mi Formulario',
        text: `El valor total es: ${totalSpan.textContent}`,
        url: window.location.href
    };
    try {
        if (navigator.share) {
            await navigator.share(shareData);
        } else {
            alert('Compartir no soportado en este navegador');
        }
    } catch(err) {
        console.log('Error al compartir:', err);
    }
});
</script>

</body>
</html>
