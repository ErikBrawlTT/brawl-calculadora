<script>
// ----------------------- C√≥digo original de calcular -----------------------
let chart;
function lanzarConfeti() {
  const duration = 4000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 10,
      startVelocity: 3,
      gravity: 0.25,
      spread: 360,
      ticks: 200,
      origin: { x: Math.random(), y: Math.random() * 0.4 },
      colors: ['#ff00ff','#00ffff','#00ff00','#ffff00','#ff0000','#00CFFF']
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

function beep(freq){
  const ctx=new (AudioContext||webkitAudioContext)(),
        o=ctx.createOscillator(),
        g=ctx.createGain();
  o.type="square";
  o.frequency.value=freq;
  o.connect(g);
  g.connect(ctx.destination);
  g.gain.setValueAtTime(.15,ctx.currentTime);
  o.start();
  o.stop(ctx.currentTime+.15);
}
function vibrar(ms=80){if(navigator.vibrate)navigator.vibrate(ms);}
function animateNumber(finalValue){
  const resultado = document.getElementById("resultado");
  const start=0,duration=2000,startTime=performance.now();
  function step(now){
    const p=Math.min((now-startTime)/duration,1);
    resultado.innerText="Valor total: "+Math.floor(start+(finalValue-start)*p)+" ‚Ç¨";
    if(p<1)requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function calcular(){
  beep(600); vibrar(80);
  const bpass = parseInt(document.getElementById("bpass").value)||0;
  const comunes = parseInt(document.getElementById("comunes").value)||0;
  const raras = parseInt(document.getElementById("raras").value)||0;
  const epicas = parseInt(document.getElementById("epicas").value)||0;
  const miticas = parseInt(document.getElementById("miticas").value)||0;
  const legendarias = parseInt(document.getElementById("legendarias").value)||0;
  const hipercarga = parseInt(document.getElementById("hipercarga").value)||0;
  const maxeados = parseInt(document.getElementById("maxeados").value)||0;

  const valores={
    "üéüÔ∏è Brawl Pass":bpass*10,
    "ü©µ Comunes":comunes*2,
    "üíö Raras":raras*5,
    "üíú √âpicas":epicas*10,
    "‚ù§Ô∏è M√≠ticas":miticas*12,
    "üåü Legendarias":legendarias*15,
    "‚ö° Hipercarga":hipercarga*20,
    "üî• Maxeados":maxeados*50
  };
  const total = Object.values(valores).reduce((a,b)=>a+b,0);
  animateNumber(total);

  document.getElementById("centerDiamond").style.display = "block";

  const data={
    labels:Object.keys(valores),
    datasets:[{
      data:Object.values(valores),
      backgroundColor:["#00FFFF","#00FF00","#FF00FF","#FFFF00","#FF4500","#00CFFF","#FF69B4","#FF0000"],
      borderWidth:2
    }]
  };
  const config={
    type:'doughnut',
    data:data,
    options:{cutout:"70%",plugins:{legend:{display:true,position:'bottom'}}}
  };
  if(chart){chart.destroy();}
  const ctx = document.getElementById('myChart').getContext('2d');
  chart = new Chart(ctx,config);
  lanzarConfeti();
  document.getElementById('myChart').scrollIntoView({behavior:'smooth', block:'center'});
}

function limpiar(){
  document.getElementById("calcForm").reset();
  document.getElementById("resultado").innerText="Valor total: 0 ‚Ç¨";
  if(chart){chart.destroy();}
  document.getElementById("centerDiamond").style.display="none";
}

document.getElementById("shareBtn").addEventListener("click", async () => {
  const url = window.location.href;
  const text = "Mira cu√°nto valen mis Brawlers en Brawl Stars!";
  if(navigator.share){
    try{await navigator.share({title:"Calculadora Brawl Stars", text, url});}
    catch(err){console.log("Cancelado", err);}
  }else{alert("Tu navegador no soporta compartir nativo.");}
});

document.getElementById("calcBtn").addEventListener("click", calcular);
document.getElementById("clearBtn").addEventListener("click", limpiar);
