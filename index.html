<style>

}
.buttons {

}
button {

}
.metric.visitas .box { border: 2px solid #00CFFF; color: #00CFFF; box-shadow:0 0 10px #00CFFF,0 0 20px #00CFFF;}
.metric.likes .box { border: 2px solid #39ff14; color: #39ff14; box-shadow:0 0 10px #39ff14,0 0 20px #39ff14;}
.metric.dislikes .box { border: 2px solid #FF073A; color: #FF073A; box-shadow:0 0 10px #FF073A,0 0 20px #FF073A;}

#centerDiamond img {

  border-radius: 50%;

}
#resultado { 
  margin:10px 0; 
  font-size:2rem;
  font-family:'Bangers';
  color:#00FF00;
  text-shadow:0 0 8px #00FF00,0 0 15px #00FF00;
}
</style>

<body>
<div class="container">
<h1><span class="diamond">üíé</span> Calculadora Brawl Stars <span class="diamond">üíé</span></h1>
<form id="calcForm">
<label>üéüÔ∏è Brawl Pass: <input type="number" id="bpass" value="0"></label>
<label>ü©µ Comunes: <input type="number" id="comunes" value="0"></label>
<label>üíö Raras: <input type="number" id="raras" value="0"></label>
<label>üíú √âpicas: <input type="number" id="epicas" value="0"></label>
<label>‚ù§Ô∏è M√≠ticas: <input type="number" id="miticas" value="0"></label>
<label>üåü Legendarias: <input type="number" id="legendarias" value="0"></label>
<label>‚ö° Hipercarga: <input type="number" id="hipercarga" value="0"></label>
<label>üî• Maxeados: <input type="number" id="maxeados" value="0"></label>

<div class="buttons">
<button id="calcBtn">Calcular</button>

</div>
<button id="shareBtn">üì§ Compartir</button>

<div class="metric-container">
<div class="metric visitas">
<span class="icon">üëÄ</span>
<div class="box" id="visitas-counter">0</div>
</div>
<div class="metric likes">
<span class="icon">üëç</span>
<div class="box" id="likes-counter">0</div>
</div>

<span class="icon">üëé</span>
<div class="box" id="dislikes-counter">0</div>

</div>

<div style="position:relative; display:inline-block;">
<canvas id="myChart" width="400" height="400"></canvas>

</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://ttkneykkrkbajymzsgcr.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0a25leWtrcmtiYWp5bXpzZ2NyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5OTAyMjIsImV4cCI6MjA3MTU2NjIyMn0.Zsqy_PZ6K-3iTjh7nkTyH-7M9gOnSFHt4f0p9y_WPiE'
);

const PAGE_ID = 'pagina1';
let chart;

/* ===== Animaciones contadores ===== */
function animateCounter(id, value){
  const el = document.getElementById(id);
  let start = parseInt(el.innerText) || 0;
  const end = Number(value) || 0;
  const duration = 600;
  const t0 = performance.now();
  function step(t){
    const p = Math.min((t - t0) / duration, 1);
    el.innerText = Math.floor(start + (end - start) * p);
    if (p < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

/* ===== Cargar m√©tricas ===== */
async function cargarMetricas(){
  const { data, error } = await supabase
    .from('metrics')
    .select('visitas,likes,dislikes')
    .eq('page_id', PAGE_ID)
    .single();
  if (!error && data){
    animateCounter('visitas-counter', data.visitas);
    animateCounter('likes-counter', data.likes);
    animateCounter('dislikes-counter', data.dislikes);
  }
}

/* ===== Incrementar visitas ===== */
async function incrementarVisita(){
  await supabase.rpc('increment_visitas',{pid: PAGE_ID});
  await cargarMetricas();
}

/* ===== Bot√≥n compartir palpitando ===== */
const #shareBtn {
  background: linear-gradient(90deg,#00FFAA,#FF00FF);
  margin-top: 20px;
  color: white;
  border: 2px solid #00FFAA; /* borde ne√≥n inicial */
  box-shadow: 0 0 10px #00FFAA, 0 0 20px #00FFAA; /* efecto ne√≥n */
  border-radius: 12px;
  font-family:'Bangers';
  font-size:1.5rem;
  cursor: pointer;
  animation: pulse 2s infinite ease-in-out, neonGlow 2s infinite alternate;
}

/* Animaci√≥n de respiraci√≥n */
@keyframes pulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Animaci√≥n ne√≥n */
@keyframes neonGlow {
  0%   { box-shadow: 0 0 10px #00FFAA, 0 0 20px #00FFAA; }
  50%  { box-shadow: 0 0 20px #00FFAA, 0 0 30px #00FFAA, 0 0 40px #00FFAA; }
  100% { box-shadow: 0 0 10px #00FFAA, 0 0 20px #00FFAA; }
}

/* ===== Funciones beep y vibrar ===== */
function beep(freq){
  const ctx = new (AudioContext||webkitAudioContext)(),
        o = ctx.createOscillator(),
        g = ctx.createGain();
  o.type="square";
  o.frequency.value=freq;
  o.connect(g);
  g.connect(ctx.destination);
  g.gain.setValueAtTime(.15,ctx.currentTime);
  o.start();
  o.stop(ctx.currentTime+.15);
}
function vibrar(ms=80){ if(navigator.vibrate) navigator.vibrate(ms); }

/* ===== Incrementar valor animado con confeti ===== */
function incrementarValorAnimado(total){
  const resultadoEl = document.getElementById('resultado');
  resultadoEl.style.opacity = 0;
  const duration = 800;
  const t0 = performance.now();
  function step(t){
    const p = Math.min((t - t0) / duration, 1);
    resultadoEl.innerText = "Valor total: "+Math.floor(total*p)+" ‚Ç¨";
    if(p<1) requestAnimationFrame(step);
    else resultadoEl.style.opacity = 1;
  }
  requestAnimationFrame(step);
  confetti({ particleCount:150, spread:90, origin:{y:0.6} });
}

/* ===== Calcular ===== */
function calcular(){
  beep(600); vibrar();
  document.getElementById('calcBtn').classList.add('flash');
  setTimeout(()=>document.getElementById('calcBtn').classList.remove('flash'),200);

  const ids = ['bpass','comunes','raras','epicas','miticas','legendarias','hipercarga','maxeados'];
  const valoresInput = ids.map(id => Math.max(Number(document.getElementById(id).value)||0,0));
  const valores = {
    "üéüÔ∏è Brawl Pass": valoresInput[0]*10,
    "ü©µ Comunes": valoresInput[1]*2,
    "üíö Raras": valoresInput[2]*5,
    "üíú √âpicas": valoresInput[3]*10,
    "‚ù§Ô∏è M√≠ticas": valoresInput[4]*12,
    "üåü Legendarias": valoresInput[5]*15,
    "‚ö° Hipercarga": valoresInput[6]*20,
    "üî• Maxeados": valoresInput[7]*50
  };
  const total = Object.values(valores).reduce((a,b)=>a+b,0);
  incrementarValorAnimado(total);

  const data = { labels: Object.keys(valores), datasets: [{ data: Object.values(valores), backgroundColor:["#00FFFF","#00FF00","#FF00FF","#FFFF00","#FF4500","#00CFFF","#FF69B4","#FF0000"], borderWidth:2 }]};
  const config = { type:'doughnut', data, options:{ cutout:"70%", plugins:{legend:{display:true,position:'bottom'}} }};
  if(chart) chart.destroy();
  chart = new Chart(document.getElementById('myChart').getContext('2d'), config);

  document.getElementById('centerDiamond').style.display="block";
  document.getElementById('myChart').scrollIntoView({behavior:'smooth', block:'center'});
}

/* ===== Limpiar ===== */
function limpiar(){
  beep(300); vibrar();
  document.getElementById('clearBtn').classList.add('flash');
  setTimeout(()=>document.getElementById('clearBtn').classList.remove('flash'),200);
  document.getElementById("calcForm").reset();
  document.getElementById("resultado").innerText="Valor total: 0 ‚Ç¨";
  if(chart){ chart.destroy(); chart=null; }
  document.getElementById("centerDiamond").style.display="none";
  document.getElementById("calcForm").scrollIntoView({behavior:'smooth', block:'start'});
}

/* ===== Animaci√≥n Brawler central ===== */
const brawlers = [
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/elprimo.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/colt.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/nita.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/edgar.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/spike.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/penny.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/darryl.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/rico.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/mortis.png",
"https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/bea.png"];
let current = 0;
const brawlerImg = document.getElementById("brawlerImg");
setInterval(()=>{
  current = (current + 1) % brawlers.length;
  brawlerImg.src = brawlers[current];
}, 3000);

/* ===== Eventos botones ===== */
document.getElementById("calcBtn").addEventListener("click",calcular);
document.getElementById("clearBtn").addEventListener("click",limpiar);

/* ===== Inicializaci√≥n ===== */
(async ()=>{
  await incrementarVisita();
  await cargarMetricas();
})();
</script>
</body>
