<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora Brawl Stars</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Bangers', cursive;
    background: url('Personajes-Brawl-Stars.webp') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    color: white;
    text-align: center;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #00FFFF, #FF00FF, #FFD700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  form {
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    padding: 20px;
    max-width: 600px;
    width:90%;
    margin-bottom: 25px;
  }
  label{display:flex;justify-content:space-between;margin:8px 0;}
  input{width:100px;text-align:center;border:none;border-radius:8px;}
  .buttons{display:flex;justify-content:center;gap:25px;margin-top:15px;}
  button{padding:10px 20px;border:none;border-radius:12px;font-family:'Bangers';font-size:1.5rem;color:white;cursor:pointer;}
  #calcBtn {background:linear-gradient(90deg,#ff0080,#7928ca);}
  #clearBtn{background:linear-gradient(90deg,#00CFFF,#0077FF);}
  #shareBtn{background:linear-gradient(90deg,#00FFAA,#FF00FF);animation:pulse 1s infinite;}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
  #resultado{margin-top:10px;font-size:1.8rem;color:#00FFAA;}
  .visitas{margin-top:10px;font-size:1.4rem;color:#FFD700;}
  canvas{margin-top:15px;max-width:400px;}
</style>
</head>
<body>
<div class="container">
  <h1>ğŸ’ Calculadora Brawl Stars ğŸ’</h1>

  <form id="calcForm">
    <label>ğŸŸï¸ Brawl Pass: <input type="number" id="bpass" value="0"></label>
    <label>ğŸ©µ Comunes: <input type="number" id="comunes" value="0"></label>
    <label>ğŸ’š Raras: <input type="number" id="raras" value="0"></label>
    <label>ğŸ’œ Ã‰picas: <input type="number" id="epicas" value="0"></label>
    <label>â¤ï¸ MÃ­ticas: <input type="number" id="miticas" value="0"></label>
    <label>ğŸŒŸ Legendarias: <input type="number" id="legendarias" value="0"></label>
    <label>âš¡ Hipercarga: <input type="number" id="hipercarga" value="0"></label>
    <label>ğŸ”¥ Maxeados: <input type="number" id="maxeados" value="0"></label>
  </form>

  <div class="buttons">
    <button id="calcBtn">Calcular</button>
    <button id="clearBtn">Limpiar</button>
    <button id="shareBtn">ğŸ“¤ Compartir</button>
  </div>

  <!-- Valor total -->
  <div id="resultado">Valor total: 0 â‚¬</div>

  <!-- Visitas -->
  <div class="visitas">ğŸ‘€ Visitas: <span id="visitas">7.156</span></div>

  <!-- Donut grÃ¡fico -->
  <canvas id="myChart" width="400" height="400"></canvas>
</div>

<script>
// ------------ Confeti lento
function lanzarConfeti() {
  const duration = 4000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 10,
      startVelocity: 3,
      gravity: 0.25,
      spread: 360,
      ticks: 200,
      origin: { x: Math.random(), y: Math.random() * 0.4 },
      colors: ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff']
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

// sonido + vibracion
function beep(freq){const ctx=new (AudioContext||webkitAudioContext)(),o=ctx.createOscillator(),g=ctx.createGain();o.type="square";o.frequency.value=freq;o.connect(g);g.connect(ctx.destination);g.gain.setValueAtTime(.15,ctx.currentTime);o.start();o.stop(ctx.currentTime+.15);}
function vibrar(ms=80){if(navigator.vibrate)navigator.vibrate(ms);}

// animaciÃ³n contador
function animateNumber(finalValue){
  const start=0,duration=2000,startTime=performance.now();
  function step(now){
    const p=Math.min((now-startTime)/duration,1);
    resultado.innerText="Valor total: "+Math.floor(start+(finalValue-start)*p)+" â‚¬";
    if(p<1)requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

let chart;
function calcular(){
  beep(600); vibrar(80);

  const valores = {
    "ğŸŸï¸ Brawl Pass": bpass.value * 10,
    "ğŸ©µ Comunes": comunes.value * 2,
    "ğŸ’š Raras": raras.value * 5,
    "ğŸ’œ Ã‰picas": epicas.value * 10,
    "â¤ï¸ MÃ­ticas": miticas.value * 12,
    "ğŸŒŸ Legendarias": legendarias.value * 15,
    "âš¡ Hipercarga": hipercarga.value * 20,
    "ğŸ”¥ Maxeados": maxeados.value * 50
  };

  const total = Object.values(valores).reduce((a,b)=>a+b,0);
  animateNumber(total);

  const data = {
    labels: Object.keys(valores),
    datasets: [{
      data: Object.values(valores).map(v => v > 0 ? v : 0.0001),
      backgroundColor: [
        "#1E90FF", // Brawl Pass
        "#CCCCCC", // Comunes
        "#00FF00", // Raras
        "#800080", // Ã‰picas
        "#FF0000", // MÃ­ticas
        "#FFD700", // Legendarias
        "#FF8C00", // Hipercarga
        "#FF1493"  // Maxeados
      ],
      borderColor: "#111",
      borderWidth: 2
    }]
  };

  if(chart) chart.destroy();

  // ğŸ‘‰ Detectar categorÃ­a con mayor valor
  const keys = Object.keys(valores);
  const vals = Object.values(valores);
  const maxIndex = vals.indexOf(Math.max(...vals));
  let diamondColor = "#00FFFF"; // default turquesa

  switch(keys[maxIndex]){
    case "ğŸŒŸ Legendarias": diamondColor = "#FFD700"; break;
    case "â¤ï¸ MÃ­ticas": diamondColor = "#FF0000"; break;
    case "ğŸ’œ Ã‰picas": diamondColor = "#800080"; break;
    case "âš¡ Hipercarga": diamondColor = "#FF8C00"; break;
    case "ğŸ”¥ Maxeados": diamondColor = "#FF1493"; break;
  }

  // ğŸ’ en el centro si total > 0
  const centerDiamond = {
    id: 'centerDiamond',
    beforeDraw(chart) {
      if (total > 0) {
        const {ctx, chartArea: {top, left, width, height}} = chart;
        ctx.save();
        ctx.font = "bold 3rem 'Bangers'";
        ctx.fillStyle = diamondColor;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("ğŸ’", left + width / 2, top + height / 2);
        ctx.restore();
      }
    }
  };

  chart = new Chart(myChart.getContext("2d"), {
    type: "doughnut",
    data: data,
    options: {
      plugins: {
        legend: {
          labels: { color: "white" }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const value = Object.values(valores)[context.dataIndex];
              return context.label + ": " + value + " â‚¬";
            }
          }
        }
      }
    },
    plugins: [centerDiamond]
  });

  lanzarConfeti();
}

function limpiar(){
  beep(400); vibrar(80);
  calcForm.reset();
  resultado.innerText="Valor total: 0 â‚¬";
  if(chart) chart.destroy();
}
function compartir(){
  beep(800); vibrar(120);
  if(navigator.share){
    navigator.share({title:"Calculadora Brawl Stars",text:"Â¡Mira mi cÃ¡lculo!",url:location.href});
  }else{
    alert("Tu navegador no soporta compartir directamente.");
  }
}

calcBtn.onclick=e=>{e.preventDefault();calcular();}
clearBtn.onclick=e=>{e.preventDefault();limpiar();}
shareBtn.onclick=e=>{e.preventDefault();compartir();}
</script>
</body>
</html>
