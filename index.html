<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Brawl Stars</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bangers', cursive;
      background: url('Personajes-Brawl-Stars.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
      margin-top: 20px;
    }
    .container {
      background: rgba(0,0,0,0.6);
      margin: 30px auto;
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
    }
    label, input {
      display: block;
      margin: 10px auto;
      font-size: 1.2em;
    }
    input {
      padding: 5px;
      text-align: center;
      border-radius: 8px;
      border: none;
    }
    button {
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.5em;
      cursor: pointer;
      color: #000;
      text-transform: uppercase;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-top: 15px;
    }
    #resultado {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #contador {
      font-size: 22px;
      color: #fff;
      margin-top: 20px;
      text-align: center;
    }
    canvas {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Ž Calculadora Brawl Stars ðŸ’Ž</h1>
  <div class="container">
    <label>Brawlers Maxeados:</label>
    <input type="number" id="brawlers" value="0" min="0">

    <label>Skins MÃ­ticas:</label>
    <input type="number" id="miticas" value="0" min="0">

    <label>Skins Legendarias:</label>
    <input type="number" id="legendarias" value="0" min="0">

    <label>Skins de Hipercarga:</label>
    <input type="number" id="hipercarga" value="0" min="0">

    <button onclick="calcularValor()">Calcular</button>

    <!-- Contador de visitas -->
    <div id="contador">
      ðŸ‘€ Visitas: <span id="visitas">0</span>
    </div>

    <div id="resultado"></div>
    <canvas id="grafico" width="300" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calcularValor() {
      let brawlers = parseInt(document.getElementById('brawlers').value) * 50;
      let miticas = parseInt(document.getElementById('miticas').value) * 12;
      let legendarias = parseInt(document.getElementById('legendarias').value) * 15;
      let hipercarga = parseInt(document.getElementById('hipercarga').value) * 20;

      let total = brawlers + miticas + legendarias + hipercarga;
      document.getElementById('resultado').innerText = "Valor total de tu cuenta: â‚¬" + total;

      let ctx = document.getElementById('grafico').getContext('2d');
      if (window.miGrafico) window.miGrafico.destroy();
      window.miGrafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Brawlers Maxeados', 'Skins MÃ­ticas', 'Skins Legendarias', 'Skins Hipercarga'],
          datasets: [{
            data: [brawlers, miticas, legendarias, hipercarga],
            backgroundColor: ['#ff4ddb','#ffcc00','#00ccff','#33ff77']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    // Contador de visitas con CountAPI
    fetch('https://api.countapi.xyz/hit/calculadora-brawl/vercel')
      .then(response => response.json())
      .then(data => {
        document.getElementById('visitas').innerText = data.value;
      })
      .catch(err => console.error("Error contador:", err));
  </script>
</body>
</html>
