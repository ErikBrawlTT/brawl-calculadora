<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Visitas Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial; text-align:center; margin-top:50px; }
    span { font-size: 2rem; }
  </style>
</head>
<body>
  <h1>Contador de visitas ðŸ‘€</h1>
  <p>Visitas: <span id="visitasCount">0</span></p>

  <script>
    // CONFIGURA TU SUPABASE
    const SUPABASE_URL = "https://ttkneykkrkbajymzsgcr.supabase.co";
    const SUPABASE_Key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0a25leWtrcmtiYWp5bXpzZ2NyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5OTAyMjIsImV4cCI6MjA3MTU2NjIyMn0.Zsqy_PZ6K-3iTjh7nkTyH-7M9gOnSFHt4f0p9y_WPiE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const ROW_ID = 1; // fila inicial en la tabla estadisticas

    async function loadVisitas() {
      const { data, error } = await supabase.from("estadisticas").select("visitas").eq("id", ROW_ID).single();
      if(data) document.getElementById("visitasCount").innerText = data.visitas;
    }

    async function incrementarVisita() {
      await supabase.rpc("increment_visita", { row_id: ROW_ID });
      await loadVisitas();
    }

    // Al cargar la pÃ¡gina
    window.onload = async () => {
      await incrementarVisita();
    }
  </script>
</body>
</html>
