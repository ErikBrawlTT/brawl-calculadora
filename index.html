<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora Brawl Stars</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: 'Bangers', cursive;
    background: url('Personajes-Brawl-Stars.webp') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    color: white;
    text-align: center;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* ---- Título ---- */
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    text-align: center;
  }
  .titulo-texto {
    background: linear-gradient(90deg, #00FFAA, #0077FF, #FF00FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .titulo-diamante {
    animation: glow 1.5s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 5px #ff66cc, 0 0 10px #cc66ff; }
    to   { text-shadow: 0 0 15px #ff99ff, 0 0 30px #ff66cc; }
  }

  form {
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    padding: 20px;
    max-width: 600px;
    width:90%;
    margin-bottom: 25px;
  }

  label{display:flex;justify-content:space-between;margin:8px 0;}
  input{width:100px;text-align:center;border:none;border-radius:8px;}

  .buttons{display:flex;justify-content:center;gap:25px;margin-top:15px;}
  button{padding:10px 20px;border:none;border-radius:12px;font-family:'Bangers';font-size:1.5rem;color:white;cursor:pointer;}
  #calcBtn {background:linear-gradient(90deg,#ff0080,#7928ca);}
  #clearBtn{background:linear-gradient(90deg,#00CFFF,#0077FF);}
  #shareBtn{background:linear-gradient(90deg,#00FFAA,#FF00FF);animation:pulse 1s infinite;}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}

  #resultado {
    margin-top: 10px;
    font-size: 1.8rem;
    color: #00FF7F; /* Verde brillante */
  }
  .visitas{margin-top:10px;font-size:1.4rem;color:#FFD700;}
  canvas{margin-top:15px;max-width:400px;}
</style>
</head>
<body>
<div class="container">
  <h1>
    <span class="titulo-diamante">💎</span>
    <span class="titulo-texto">Calculadora Brawl Stars</span>
    <span class="titulo-diamante">💎</span>
  </h1>

  <form id="calcForm">
    <label>🎟️ Brawl Pass: <input type="number" id="bpass" value="0"></label>
    <label>🩵 Comunes: <input type="number" id="comunes" value="0"></label>
    <label>💚 Raras: <input type="number" id="raras" value="0"></label>
    <label>💜 Épicas: <input type="number" id="epicas" value="0"></label>
    <label>❤️ Míticas: <input type="number" id="miticas" value="0"></label>
    <label>🌟 Legendarias: <input type="number" id="legendarias" value="0"></label>
    <label>⚡ Hipercarga: <input type="number" id="hipercarga" value="0"></label>
    <label>🔥 Maxeados: <input type="number" id="maxeados" value="0"></label>
  </form>

  <div class="buttons">
    <button id="calcBtn">Calcular</button>
    <button id="clearBtn">Limpiar</button>
  </div>

  <button id="shareBtn">📤 Compartir</button>

  <!-- Valor total -->
  <div id="resultado">Valor total: 0 €</div>

  <!-- Visitas -->
  <div class="visitas">👀 Visitas: <span id="visitas">7.156</span></div>

  <!-- Donut gráfico -->
  <canvas id="myChart" width="400" height="400"></canvas>
</div>

<script>
// ------------ Confeti lento
function lanzarConfeti() {
  const duration = 4000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 10,
      startVelocity: 3,
      gravity: 0.25,
      spread: 360,
      ticks: 200,
      origin: { x: Math.random(), y: Math.random() * 0.4 },
      colors: ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff']
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

// sonido + vibracion
function beep(freq){const ctx=new (AudioContext||webkitAudioContext)(),o=ctx.createOscillator(),g=ctx.createGain();o.type="square";o.frequency.value=freq;o.connect(g);g.connect(ctx.destination);g.gain.setValueAtTime(.15,ctx.currentTime);o.start();o.stop(ctx.currentTime+.15);}
function vibrar(ms=80){if(navigator.vibrate)navigator.vibrate(ms);}

// animación contador
function animateNumber(finalValue){
  const start=0,duration=2000,startTime=performance.now();
  function step(now){
    const p=Math.min((now-startTime)/duration,1);
    resultado.innerText="Valor total: "+Math.floor(start+(finalValue-start)*p)+" €";
    if(p<1)requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

let chart;
let total = 0;
let valores = {};
let anguloRotacion = 0;

function calcular(){
  beep(600); vibrar(80);

  valores={
    "🎟️ Brawl Pass":bpass.value*10,
    "🩵 Comunes":comunes.value*2,
    "💚 Raras":raras.value*5,
    "💜 Épicas":epicas.value*10,
    "❤️ Míticas":miticas.value*12,
    "🌟 Legendarias":legendarias.value*15,
    "⚡ Hipercarga":hipercarga.value*20,
    "🔥 Maxeados":maxeados.value*50
  };
  total = Object.values(valores).reduce((a,b)=>a+b,0);
  animateNumber(total);

  const data={labels:Object.keys(valores), datasets:[{data:Object.values(valores),
    backgroundColor:["#1E90FF","#CCCCCC","#00FF00","#800080","#FF0000","#FFD700","#FF8C00","#FF1493"],
    borderColor:"#111",borderWidth:2}]};

  // Plugin diamante en el centro con rotación
  const centerDiamond = {
    id: 'centerDiamond',
    beforeDraw(chart) {
      if (total > 0) {
        const valoresArray = Object.values(valores);
        const maxIndex = valoresArray.indexOf(Math.max(...valoresArray));
        const colorMasAlto = data.datasets[0].backgroundColor[maxIndex];
        const {ctx, chartArea: {top, left, width, height}} = chart;

        const centerX = left + width/2;
        const centerY = top + height/2;

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(anguloRotacion);
        ctx.font = "bold 3rem 'Bangers'";
        ctx.fillStyle = colorMasAlto;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("💎", 0, 0);
        ctx.restore();

        anguloRotacion += 0.01; // velocidad de giro
      }
    }
  };

  if(chart)chart.destroy();
  chart=new Chart(myChart.getContext("2d"),{
    type:"doughnut",
    data:data,
    options:{
      plugins:{legend:{labels:{color:'white'}}},
      animation:false
    },
    plugins:[centerDiamond]
  });

  function animate() {
    chart.update();
    requestAnimationFrame(animate);
  }
  animate();

  lanzarConfeti();
}

function limpiar(){
  beep(400);vibrar(80);
  calcForm.reset();
  resultado.innerText="Valor total: 0 €";
  if(chart)chart.destroy();
}

function compartir(){
  beep(800);vibrar(120);
  if(navigator.share){
    navigator.share({title:"Calculadora Brawl Stars",text:"¡Mira mi cálculo!",url:location.href});
  }else{
    alert("Tu navegador no soporta compartir directamente.");
  }
}

calcBtn.onclick=e=>{e.preventDefault();calcular();}
clearBtn.onclick=e=>{e.preventDefault();limpiar();}
shareBtn.onclick=e=>{e.preventDefault();compartir();}
</script>
</body>
</html>
