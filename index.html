/* ===== Sonidos y vibraci√≥n ===== */
function beep(freq){
  const ctx = new (AudioContext||webkitAudioContext)(),
        o = ctx.createOscillator(),
        g = ctx.createGain();
  o.type="square";
  o.frequency.value=freq;
  o.connect(g);
  g.connect(ctx.destination);
  g.gain.setValueAtTime(.15,ctx.currentTime);
  o.start();
  o.stop(ctx.currentTime+.15);
}
function vibrar(ms=80){ if(navigator.vibrate) navigator.vibrate(ms); }

  const total = Object.values(valores).reduce((a,b)=>a+b,0);

  const resultadoEl = document.getElementById("resultado");
  let start = parseInt(resultadoEl.innerText.replace(/\D/g,'')) || 0;

  const duration = 800;

    resultadoEl.innerText = "Valor total: "+Math.floor(start + (end-start)*p)+" ‚Ç¨";
    if(p<1) requestAnimationFrame(step);

  requestAnimationFrame(step);

  /* Gr√°fico Doughnut */
  const data = {

/* ===== Ruleta con brawler diario (20 brawlers) ===== */
function getOrCreateUID(){
  let uid = localStorage.getItem('uid');
  if(!uid){
    uid = Math.random().toString(36).slice(2,10);
    localStorage.setItem('uid', uid);
  }
  return uid;
}
function stringHash(s){
  let h = 0;
  for(let i=0;i<s.length;i++){
    h = Math.imul(31,h) + s.charCodeAt(i) | 0;
  }
  return (h>>>0);
}
function getDailyIndex(max){
  const uid = getOrCreateUID();
  const today = new Date().toISOString().slice(0,10);
  const saved = JSON.parse(localStorage.getItem('dailyBrawler')||'{}');
  if(saved && saved.date===today && Number.isInteger(saved.index) && saved.index>=0 && saved.index<max){
    return saved.index;
  }
  const idx = stringHash(uid + '|' + today) % max;
  localStorage.setItem('dailyBrawler', JSON.stringify({date: today, index: idx}));
  return idx;
}

/* ===== Spin Ruleta profesional ===== */
function spinRoulette(){
  const img = document.getElementById("brawlerImg");
  const len = brawlers.length;
  const targetIndex = getDailyIndex(len);

  // Secuencia con freno en √∫ltimos 4
  const steps = 16; // primeros 16 pasos r√°pidos
  const finalSteps = 4; // √∫ltimos 4 pasos con delay creciente
  const seq = [];

  // primeros 16 pasos (r√°pidos)
  for(let i=0;i<steps;i++){
    seq.push(Math.floor(Math.random()*len));
  }
  // √∫ltimos 4 pasos (frenado)
  for(let i=0;i<finalSteps;i++){
    seq.push((targetIndex + i - finalSteps + 1 + len) % len);
  }

  let delay = 0;
  seq.forEach((idx,n)=>{
    let stepDelay = n<steps ? 200 : 400 + (n-steps)*300; // primeros r√°pidos, √∫ltimos m√°s lentos
    delay += stepDelay;
    setTimeout(()=>{
      img.src = baseURL + brawlers[idx] + ".png";
      img.classList.remove('finalGlow');
      if(n >= steps+finalSteps-1){
        img.classList.add('finalGlow'); // glow en brawler final
        confetti({ particleCount: 60, spread: 60, origin: { y: 0.6 } });
      }
    }, delay);
  });
}
