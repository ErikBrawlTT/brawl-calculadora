<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />

<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<style>
body {
  margin: 0;
  font-family: 'Bangers', cursive;
  background: url('Personajes-Brawl-Stars.webp') no-repeat center center fixed;
  background-size: cover;
  color: white;
  text-align: center;
  position: relative;
}
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  z-index: 0;
}
.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}
h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  color: transparent;
  background: linear-gradient(90deg, #00FFAA, #00CFFF, #FF00FF);
  -webkit-background-clip: text;
}
h1 .diamond {
  animation: glow 3s infinite alternate;
}
@keyframes glow {
  0% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
  50% { text-shadow: 0 0 15px rgba(255,255,255,1); }
  100% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
}
form {
  background: rgba(0,0,0,0.5);
  border-radius: 60px;
  padding: 20px;
  max-width: 600px;
  width:90%;
  margin-bottom: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
label {
  display:flex;
  justify-content:space-between;
  margin:8px 0;
  width:100%;
}
input {
  width:100px;
  text-align:center;
  border:none;
  border-radius:8px;
}
.buttons {
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:15px;
}
button {
  padding:10px 20px;
  border:none;
  border-radius:12px;
  font-family:'Bangers';
  font-size:1.5rem;
  color:white;
  cursor:pointer;
}
#calcBtn {background:linear-gradient(90deg,#ff0080,#7928ca);}
#clearBtn{background:linear-gradient(90deg,#00CFFF,#0077FF);}
#shareBtn{
  background:linear-gradient(90deg,#00FFAA,#FF00FF);
  margin-top:20px;
  animation:pulse 1s infinite;
  color:white;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
#resultado {
  margin: 10px 0 10px 0;
  font-size: 2rem;
  font-family: 'Bangers', cursive;
  padding: 10px 20px;
  background: rgba(0,0,0,0.7);
  border: 2px solid #00FF00;
  border-radius: 12px;
  color: #00FF00;
  text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
}

/* ===== CONTADORES NEON üëÄ üëç üëé ===== */
.metric-container {
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 18px;
}
.metric {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  font-family:'Orbitron', sans-serif;
  font-size: 2rem;
}
.metric .box {
  background: rgba(0,0,0,0.7);
  padding: 8px 18px;
  border-radius: 12px;
  min-width: 70px;
  text-align: center;
  font-weight: 700;
  transition: transform .08s ease;
  user-select: none;
}
.metric .box:active { transform: scale(0.98); }
.metric.visitas .box {
  border: 2px solid #00CFFF;
  color: #00CFFF;
  box-shadow: 0 0 10px #00CFFF, 0 0 20px #00CFFF;
}
.metric.likes .box {
  border: 2px solid #39ff14;
  color: #39ff14;
  box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
  cursor: pointer;
}
.metric.dislikes .box {
  border: 2px solid #FF073A;
  color: #FF073A;
  box-shadow: 0 0 10px #FF073A, 0 0 20px #FF073A;
  cursor: pointer;
}
canvas{
  margin-top:15px;
  max-width:400px;
  position:relative;
}
#centerDiamond {
  position: absolute;
  top: 43%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
}
#centerDiamond img {
  width: 210px;
  height: 210px;
  border-radius: 50%;
  object-fit: contain;
  background: rgba(0,0,0,0.3);
}
</style>
</head>
<body>
<div class="container">
  <h1><span class="diamond">üíé</span> Calculadora Brawl Stars <span class="diamond">üíé</span></h1>

  <form id="calcForm">
    <label>üéüÔ∏è Brawl Pass: <input type="number" id="bpass" value="0"></label>
    <label>ü©µ Comunes: <input type="number" id="comunes" value="0"></label>
    <label>üíö Raras: <input type="number" id="raras" value="0"></label>
    <label>üíú √âpicas: <input type="number" id="epicas" value="0"></label>
    <label>‚ù§Ô∏è M√≠ticas: <input type="number" id="miticas" value="0"></label>
    <label>üåü Legendarias: <input type="number" id="legendarias" value="0"></label>
    <label>‚ö° Hipercarga: <input type="number" id="hipercarga" value="0"></label>
    <label>üî• Maxeados: <input type="number" id="maxeados" value="0"></label>
  </form>

  <div id="resultado">Valor total: 0 ‚Ç¨</div>

  <div class="buttons">
    <button id="calcBtn">Calcular</button>
    <button id="clearBtn">Limpiar</button>
  </div>
  <button id="shareBtn">üì§ Compartir</button>

  <div class="metric-container">
    <div class="metric visitas">
      <span class="icon">üëÄ</span>
      <div class="box" id="visitas-counter">0</div>
    </div>
    <div class="metric likes">
      <span class="icon">üëç</span>
      <div class="box" id="likes-counter">0</div>
    </div>
    <div class="metric dislikes">
      <span class="icon">üëé</span>
      <div class="box" id="dislikes-counter">0</div>
    </div>
  </div>

  <div style="position:relative; display:inline-block;">
    <canvas id="myChart" width="400" height="400"></canvas>
    <div id="centerDiamond">
      <img id="brawlerImg" src="https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/elprimo.png" alt="Brawler">
    </div>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://ttkneykkrkbajymzsgcr.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0a25leWtrcmtiYWp5bXpzZ2NyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5OTAyMjIsImV4cCI6MjA3MTU2NjIyMn0.Zsqy_PZ6K-3iTjh7nkTyH-7M9gOnSFHt4f0p9y_WPiE'
);

const PAGE_ID = 'pagina1';

// ===== Animaci√≥n digital contadores =====
function animateCounter(id, value){
  const el = document.getElementById(id);
  let start = parseInt(el.innerText) || 0;
  const end = Number(value) || 0;
  const duration = 600;
  const t0 = performance.now();
  function step(t){
    const p = Math.min((t-t0)/duration,1);
    const v = Math.floor(start + (end-start)*p);
    el.innerText = v;
    if(p<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// ===== Cargar m√©tricas actuales =====
async function cargarMetricas(){
  const { data, error } = await supabase
    .from('metrics')
    .select('visitas,likes,dislikes')
    .eq('page_id', PAGE_ID)
    .single();
  if(error){ console.error(error); return; }
  animateCounter('visitas-counter', data.visitas);
  animateCounter('likes-counter', data.likes);
  animateCounter('dislikes-counter', data.dislikes);
}

// ===== Incrementar visitas al entrar =====
async function incrementarVisita(){
  try{
    const { error } = await supabase.rpc('increment_visitas', { pid: PAGE_ID });
    if(error) throw error;
    await cargarMetricas();
  }catch(e){ console.error(e); }
}

// ===== Votos independientes (likes/dislikes) =====
async function votar(tipo){
  const prev = localStorage.getItem('vote'); // like | dislike
  try{
    if(prev===tipo) return;
    if(!prev && tipo==='like'){ await supabase.rpc('increment_likes',{pid:PAGE_ID}); }
    else if(!prev && tipo==='dislike'){ await supabase.rpc('increment_dislikes',{pid:PAGE_ID}); }
    else if(prev==='like' && tipo==='dislike'){ await supabase.rpc('increment_dislikes',{pid:PAGE_ID}); }
    else if(prev==='dislike' && tipo==='like'){ await supabase.rpc('increment_likes',{pid:PAGE_ID}); }
    localStorage.setItem('vote', tipo);
    await cargarMetricas();
  }catch(e){ console.error(e); }
}

document.getElementById('likes-counter').parentElement.addEventListener('click',()=>votar('like'));
document.getElementById('dislikes-counter').parentElement.addEventListener('click',()=>votar('dislike'));

// ===== Confeti y sonido =====
function lanzarConfeti(){ const duration=4000,end=Date.now()+duration; (function frame(){ confetti({particleCount:10,startVelocity:3,gravity:0.25,spread:360,ticks:200,origin:{x:Math.random(),y:Math.random()*0.4},colors:['#ff00ff','#00ffff','#00ff00','#ffff00','#ff0000','#00CFFF']}); if(Date.now()<end) requestAnimationFrame(frame); })(); }
function beep(freq){ const ctx=new (AudioContext||webkitAudioContext)(),o=ctx.createOscillator(),g=ctx.createGain(); o.type='square'; o.frequency.value=freq; o.connect(g); g.connect(ctx.destination); g.gain.setValueAtTime(.15,ctx.currentTime); o.start(); o.stop(ctx.currentTime+.15);}
function vibrar(ms=80){if(navigator.vibrate)navigator.vibrate(ms);}

// ===== Calcular =====
let chart;
function calcular(){
  beep(600); vibrar(80);
  const bpass = document.getElementById("bpass").value || 0;
  const comunes = document.getElementById("comunes").value || 0;
  const raras = document.getElementById("raras").value || 0;
  const epicas = document.getElementById("epicas").value || 0;
  const miticas = document.getElementById("miticas").value || 0;
  const legendarias = document.getElementById("legendarias").value || 0;
  const hipercarga = document.getElementById("hipercarga").value || 0;
  const maxeados = document.getElementById("maxeados").value || 0;

  const valores = {"üéüÔ∏è Brawl Pass":bpass*10,"ü©µ Comunes":comunes*2,"üíö Raras":raras*5,"üíú √âpicas":epicas*10,"‚ù§Ô∏è M√≠ticas":miticas*12,"üåü Legendarias":legendarias*15,"‚ö° Hipercarga":hipercarga*20,"üî• Maxeados":maxeados*50};
  const total = Object.values(valores).reduce((a,b)=>a+b,0);

  const resultado = document.getElementById("resultado");
  const start = 0,duration=2000,startTime=performance.now();
  function step(now){ const p=Math.min((now-startTime)/duration,1); resultado.innerText="Valor total: "+Math.floor(start+(total-start)*p)+" ‚Ç¨"; if(p<1) requestAnimationFrame(step);}
  requestAnimationFrame(step);

  document.getElementById("centerDiamond").style.display = "block";

  const data={labels:Object.keys(valores),datasets:[{data:Object.values(valores),backgroundColor:["#00FFFF","#00FF00","#FF00FF","#FFFF00","#FF4500","#00CFFF","#FF69B4","#FF0000"],borderWidth:2}]};
  const config={type:'doughnut',data:data,options:{cutout:"70%",plugins:{legend:{display:true,position:'bottom'}}}};
  if(chart) chart.destroy();
  const ctx = document.getElementById('myChart').getContext('2d');
  chart = new Chart(ctx,config);

  lanzarConfeti();
  document.getElementById('myChart').scrollIntoView({behavior:'smooth', block:'center'});
}

// ===== Limpiar =====
function limpiar(){
  document.getElementById("calcForm").reset();
  document.getElementById("resultado").innerText="Valor total: 0 ‚Ç¨";
  if(chart) chart.destroy();
  document.getElementById("centerDiamond").style.display="none";
}

// ===== Compartir =====
document.getElementById("shareBtn").addEventListener("click", async () => {
  beep(400); vibrar(50);
  const url = window.location.href;
  const text = "Mira cu√°nto valen mis Brawlers en Brawl Stars!";
  if (navigator.share) {
    try { await navigator.share({ title:"Calculadora Brawl Stars", text:text, url:url }); } 
    catch(err){ console.log("Cancelado", err);}
  } else { alert("Tu navegador no soporta compartir nativo."); }
});

document.getElementById("calcBtn").addEventListener("click",calcular);
document.getElementById("clearBtn").addEventListener("click",limpiar);

// ===== Brawlers centrales =====
const brawlers = [
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/elprimo.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/colt.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/nita.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/edgar.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/spike.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/penny.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/darryl.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/rico.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/mortis.png",
  "https://raw.githubusercontent.com/ErikBrawlTT/brawl-calculadora/main/Brawlers/bea.png"
];
let current = 0;
const brawlerImg = document.getElementById("brawlerImg");
document.getElementById("centerDiamond").style.display="block";
setInterval(()=>{ current=(current+1)%brawlers.length; brawlerImg.src=brawlers[current]; },3000);

// ===== Inicial =====
await incrementarVisita();
await cargarMetricas();
</script>
</body>
