<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Contadores Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .contador {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 24px;
    }
    .contador span {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Prueba Contadores Supabase</h1>

  <div class="contador">
    <span id="visitas">üëÄ <span id="visitasCount">0</span></span>
    <span id="like">‚ô•Ô∏è <span id="likesCount">0</span></span>
    <span id="dislike">üëé <span id="dislikesCount">0</span></span>
  </div>

<script>
  // ================== SUPABASE ==================
  const SUPABASE_URL = "https://qehbmfqykpzoglxfwdix.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlaGJtZnF5a3B6b2dseGZ3ZGl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5Njk2MzgsImV4cCI6MjA3MTU0NTYzOH0.AEGNv6u4A1L4S-KBlMjoUCNATl1jtyneNW9rrnuWeZs";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const ROW_ID = 1; // aseg√∫rate de que tu fila con id=1 existe en la tabla estadisticas

  let liked = false;
  let disliked = false;

  async function cargarEstadisticas() {
    const { data, error } = await supabase.from("estadisticas").select("*").eq("id", ROW_ID).single();
    if (!error && data) {
      document.getElementById("visitasCount").textContent = data.visitas;
      document.getElementById("likesCount").textContent = data.likes;
      document.getElementById("dislikesCount").textContent = data.dislikes;
    }
  }

  async function incrementarVisita() {
    await supabase.rpc("increment_visita", { row_id: ROW_ID });
    cargarEstadisticas();
  }

  async function toggleLike() {
    if (!liked) {
      await supabase.rpc("increment_like", { row_id: ROW_ID });
      liked = true;
      if (disliked) {
        await supabase.rpc("decrement_dislike", { row_id: ROW_ID });
        disliked = false;
      }
    } else {
      await supabase.rpc("decrement_like", { row_id: ROW_ID });
      liked = false;
    }
    cargarEstadisticas();
  }

  async function toggleDislike() {
    if (!disliked) {
      await supabase.rpc("increment_dislike", { row_id: ROW_ID });
      disliked = true;
      if (liked) {
        await supabase.rpc("decrement_like", { row_id: ROW_ID });
        liked = false;
      }
    } else {
      await supabase.rpc("decrement_dislike", { row_id: ROW_ID });
      disliked = false;
    }
    cargarEstadisticas();
  }

  document.getElementById("like").addEventListener("click", toggleLike);
  document.getElementById("dislike").addEventListener("click", toggleDislike);

  // Al cargar la p√°gina
  incrementarVisita();
  cargarEstadisticas();
</script>
</body>
</html>
