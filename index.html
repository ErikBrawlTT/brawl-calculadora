<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora Brawl Stars</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GTM-5NWMXWTH"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'GTM-5NWMXWTH');
</script>

<style>
  body {
    margin: 0;
    font-family: 'Bangers', cursive;
    background: url('Personajes-Brawl-Stars.webp') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    position: relative;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* Título */
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: linear-gradient(90deg, #00FFAA, #0077FF, #FF69B4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Diamantes del título */
  .diamond-title {
    font-size: 3rem;
    background: linear-gradient(90deg, #00FFAA, #0077FF, #FF69B4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: sparkle 1.5s infinite alternate;
  }
  @keyframes sparkle{
    0%{text-shadow: 0 0 5px #fff;}
    100%{text-shadow: 0 0 20px #fff;}
  }

  form {
    background: rgba(0,0,0,0.5);
    border-radius: 20px;
    padding: 20px;
    max-width: 600px;
    width:90%;
    margin-bottom: 25px;
  }
  label{display:flex;justify-content:space-between;margin:8px 0;}
  input{width:100px;text-align:center;border:none;border-radius:8px;}

  .buttons{display:flex;justify-content:center;gap:25px;margin-top:15px;}
  button{
    padding:10px 20px;border:none;border-radius:12px;
    font-family:'Bangers';font-size:1.5rem;color:white;cursor:pointer;
  }
  #calcBtn {background:linear-gradient(90deg,#ff0080,#7928ca);}
  #clearBtn{background:linear-gradient(90deg,#00CFFF,#0077FF);}
  #shareBtn{
    background:linear-gradient(90deg,#00FFAA,#FF00FF);
    animation:pulse 1s infinite;
    margin-top:10px;
  }
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}

  #resultado{
    margin-top:10px;font-size:1.8rem;color:#00FFAA;
  }
  .visitas{margin-top:10px;font-size:1.4rem;color:#FFD700;position:relative;z-index:2;}
  canvas{margin-top:15px;max-width:400px;position:relative;z-index:1;}

  /* Diamante central del donut */
  .center-diamond{
    position:absolute;
    width:40px;
    height:40px;
    z-index:3;
    transform-origin:center center;
    pointer-events:none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>
    <span class="diamond-title">💎</span> Calculadora Brawl Stars <span class="diamond-title">💎</span>
  </h1>

  <form id="calcForm">
    <label>🎟️ Brawl Pass: <input type="number" id="bpass" value="0"></label>
    <label>🩵 Comunes: <input type="number" id="comunes" value="0"></label>
    <label>💚 Raras: <input type="number" id="raras" value="0"></label>
    <label>💜 Épicas: <input type="number" id="epicas" value="0"></label>
    <label>❤️ Míticas: <input type="number" id="miticas" value="0"></label>
    <label>🌟 Legendarias: <input type="number" id="legendarias" value="0"></label>
    <label>⚡ Hipercarga: <input type="number" id="hipercarga" value="0"></label>
    <label>🔥 Maxeados: <input type="number" id="maxeados" value="0"></label>
  </form>

  <div class="buttons">
    <button id="calcBtn">Calcular</button>
    <button id="clearBtn">Limpiar</button>
  </div>
  <button id="shareBtn">📤 Compartir</button>

  <div id="resultado">Valor total: 0 €</div>
  <div class="visitas">👀 Visitas: <span id="visitas">0</span></div>

  <canvas id="myChart" width="400" height="400"></canvas>
  <img src="💎" id="centerDiamond" class="center-diamond" style="display:none;">
</div>

<script>
// Visitas
fetch('https://api.countapi.xyz/hit/brawl-calculadora.vercel.app/visits')
  .then(res => res.json())
  .then(data => {document.getElementById('visitas').innerText = data.value;});

// Confeti
function lanzarConfeti() {
  const duration = 4000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({
      particleCount: 10,
      startVelocity: 3,
      gravity: 0.25,
      spread: 360,
      ticks: 200,
      origin: { x: Math.random(), y: Math.random() * 0.4 },
      colors: ['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff']
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

// Sonido y vibración
function beep(freq){const ctx=new (AudioContext||webkitAudioContext)(),o=ctx.createOscillator(),g=ctx.createGain();o.type="square";o.frequency.value=freq;o.connect(g);g.connect(ctx.destination);g.gain.setValueAtTime(.15,ctx.currentTime);o.start();o.stop(ctx.currentTime+.15);}
function vibrar(ms=80){if(navigator.vibrate)navigator.vibrate(ms);}

// Animación número
function animateNumber(finalValue){
  const start=0,duration=2000,startTime=performance.now();
  function step(now){
    const p=Math.min((now-startTime)/duration,1);
    resultado.innerText="Valor total: "+Math.floor(start+(finalValue-start)*p)+" €";
    if(p<1)requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// Donut + diamante central
let chart;
let rotation = 0;
function calcular(){
  beep(600); vibrar(80);

  const valores={
    "🎟️ Brawl Pass":bpass.value*10,
    "🩵 Comunes":comunes.value*2,
    "💚 Raras":raras.value*5,
    "💜 Épicas":epicas.value*10,
    "❤️ Míticas":miticas.value*12,
    "🌟 Legendarias":legendarias.value*15,
    "⚡ Hipercarga":hipercarga.value*20,
    "🔥 Maxeados":maxeados.value*50
  };
  const total = Object.values(valores).reduce((a,b)=>a+b,0);
  animateNumber(total);

  // Datos para gráfico
  const data={labels:Object.keys(valores), datasets:[{data:Object.values(valores),
    backgroundColor:["#1E90FF","#CCCCCC","#00FF00","#800080","#FF0000","#FFD700","#FF8C00","#FF1493"],
    borderColor:"#111",borderWidth:2}]};

  if(chart) chart.destroy();
  chart=new Chart(myChart.getContext("2d"),{
    type:"doughnut",
    data:data,
    options:{
      plugins:{legend:{labels:{color:'white'}}},
      cutout:'60%'
    }
  });

  // Diamante central
  const maxIndex = Object.values(valores).indexOf(Math.max(...Object.values(valores)));
  const maxColor = data.datasets[0].backgroundColor[maxIndex];
  const centerDiamond = document.getElementById('centerDiamond');
  centerDiamond.style.display = 'block';
  centerDiamond.style.background = maxColor;
  centerDiamond.style.borderRadius = '50%';
  centerDiamond.style.left = (myChart.offsetLeft + myChart.width/2 - 20) + 'px';
  centerDiamond.style.top = (myChart.offsetTop + myChart.height/2 - 20) + 'px';

  // Animación de giro
  function girar(){
    rotation += 2;
    centerDiamond.style.transform = 'rotate(' + rotation + 'deg)';
    requestAnimationFrame(girar);
  }
  girar();

  lanzarConfeti();
}

// Limpiar
function limpiar(){
  beep(400); vibrar(80); calcForm.reset();
  resultado.innerText="Valor total: 0 €";
  if(chart) chart.destroy();
  document.getElementById('centerDiamond').style.display='none';
}

// Compartir
function compartir(){
  beep(800); vibrar(120);
  if(navigator.share){
    navigator.share({title:"Calculadora Brawl Stars",text:"¡Mira mi cálculo!",url:location.href});
  } else { alert("Tu navegador no soporta compartir directamente."); }
}

// Eventos botones
calcBtn.onclick=e=>{e.preventDefault();calcular();}
clearBtn.onclick=e=>{e.preventDefault();limpiar();}
shareBtn.onclick=e=>{e.preventDefault();compartir();}
</script>
</body>
</html>
